        \ \"args\": {\n    \"show_env\": \"1\"\n  },\n  \"origin\": \"109.60.101.240\",\n
        \ \"url\": \"http://httpbin.org/get?show_env=1\"\n}\n</code></pre>\n\n<h2
        id=\"Installing-and-running-from-PyPI\">Installing and running from PyPI</h2>\n\n<p>You
        can install httpbin as a library from PyPI and run it as a WSGI app.  For
        example, using Gunicorn:</p>\n\n<pre><code class=\"bash\">$ pip install httpbin\n$
        gunicorn httpbin:app\n</code></pre>\n\n<h2 id=\"Changelog\">Changelog</h2>\n\n<ul>\n<li>0.2.0:
        Added an XML endpoint.  Also fixes several bugs with unicode, CORS headers,
        digest auth, and more.</li>\n<li>0.1.2: Fix a couple Python3 bugs with the
        random byte endpoints, fix a bug when uploading files without a Content-Type
        header set.</li>\n<li>0.1.1: Added templates as data in setup.py</li>\n<li>0.1.0:
        Added python3 support and (re)publish on PyPI</li>\n</ul>\n\n\n<h2 id=\"AUTHOR\">AUTHOR</h2>\n\n<p>A
