        style=\"position: absolute; top: 0; right: 0; border: 0;\" src=\"https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png\"
        alt=\"Fork me on GitHub\"></a>\n\n\n\n<div class='mp'>\n<h1>httpbin(1): HTTP
        Request &amp; Response Service</h1>\n<p>Freely hosted in <a href=\"http://httpbin.org\">HTTP</a>,
        <a href=\"https://httpbin.org\">HTTPS</a> &amp; <a href=\"http://eu.httpbin.org/\">EU</a>
        flavors by <a href=\"https://www.runscope.com/\">Runscope</a></p>\n\n<h2 id=\"ENDPOINTS\">ENDPOINTS</h2>\n\n<ul>\n<li><a
        href=\"/\" data-bare-link=\"true\"><code>/</code></a> This page.</li>\n<li><a
        href=\"/ip\" data-bare-link=\"true\"><code>/ip</code></a> Returns Origin IP.</li>\n<li><a
        href=\"/user-agent\" data-bare-link=\"true\"><code>/user-agent</code></a>
        Returns user-agent.</li>\n<li><a href=\"/headers\" data-bare-link=\"true\"><code>/headers</code></a>
        Returns header dict.</li>\n<li><a href=\"/get\" data-bare-link=\"true\"><code>/get</code></a>
        Returns GET data.</li>\n<li><code>/post</code> Returns POST data.</li>\n<li><code>/patch</code>
        Returns PATCH data.</li>\n<li><code>/put</code> Returns PUT data.</li>\n<li><code>/delete</code>
        Returns DELETE data</li>\n<li><a href=\"/encoding/utf8\"><code>/encoding/utf8</code></a>
        Returns page containing UTF-8 data.</li>\n<li><a href=\"/gzip\" data-bare-link=\"true\"><code>/gzip</code></a>
        Returns gzip-encoded data.</li>\n<li><a href=\"/deflate\" data-bare-link=\"true\"><code>/deflate</code></a>
        Returns deflate-encoded data.</li>\n<li><a href=\"/status/418\"><code>/status/:code</code></a>
        Returns given HTTP Status code.</li>\n<li><a href=\"/response-headers?Content-Type=text%2Fplain%3B+charset%3DUTF-8&amp;Server=httpbin\"><code>/response-headers?key=val</code></a>
        Returns given response headers.</li>\n<li><a href=\"/redirect/6\"><code>/redirect/:n</code></a>
        302 Redirects <em>n</em> times.</li>\n<li><a href=\"/redirect-to?url=http%3A%2F%2Fexample.com%2F\"><code>/redirect-to?url=foo</code></a>
        302 Redirects to the <em>foo</em> URL.</li>\n<li><a href=\"/relative-redirect/6\"><code>/relative-redirect/:n</code></a>
        302 Relative redirects <em>n</em> times.</li>\n<li><a href=\"/absolute-redirect/6\"><code>/absolute-redirect/:n</code></a>
        302 Absolute redirects <em>n</em> times.</li>\n<li><a href=\"/cookies\" data-bare-link=\"true\"><code>/cookies</code></a>
        Returns cookie data.</li>\n<li><a href=\"/cookies/set?k2=v2&amp;k1=v1\"><code>/cookies/set?name=value</code></a>
        Sets one or more simple cookies.</li>\n<li><a href=\"/cookies/delete?k2=&amp;k1=\"><code>/cookies/delete?name</code></a>
        Deletes one or more simple cookies.</li>\n<li><a href=\"/basic-auth/user/passwd\"><code>/basic-auth/:user/:passwd</code></a>
        Challenges HTTPBasic Auth.</li>\n<li><a href=\"/hidden-basic-auth/user/passwd\"><code>/hidden-basic-auth/:user/:passwd</code></a>
        404'd BasicAuth.</li>\n<li><a href=\"/digest-auth/auth/user/passwd\"><code>/digest-auth/:qop/:user/:passwd</code></a>
        Challenges HTTP Digest Auth.</li>\n<li><a href=\"/stream/20\"><code>/stream/:n</code></a>
        Streams <em>min(n, 100)</em> lines.</li>\n<li><a href=\"/delay/3\"><code>/delay/:n</code></a>
        Delays responding for <em>min(n, 10)</em> seconds.</li>\n<li><a href=\"/drip?duration=5&amp;numbytes=5&amp;code=200\"><code>/drip?numbytes=n&amp;duration=s&amp;delay=s&amp;code=code</code></a>
        Drips data over a duration after an optional initial delay, then (optionally)
        returns with the given status code.</li>\n<li><a href=\"/range/1024\"><code>/range/1024?duration=s&amp;chunk_size=code</code></a>
        Streams <em>n</em> bytes, and allows specifying a <em>Range</em> header to
        select a subset of the data. Accepts a <em>chunk_size</em> and request <em>duration</em>
        parameter.</li>\n<li><a href=\"/html\" data-bare-link=\"true\"><code>/html</code></a>
        Renders an HTML Page.</li>\n<li><a href=\"/robots.txt\" data-bare-link=\"true\"><code>/robots.txt</code></a>
        Returns some robots.txt rules.</li>\n<li><a href=\"/deny\" data-bare-link=\"true\"><code>/deny</code></a>
        Denied by robots.txt file.</li>\n<li><a href=\"/cache\" data-bare-link=\"true\"><code>/cache</code></a>
        Returns 200 unless an If-Modified-Since or If-None-Match header is provided,
        when it returns a 304.</li>\n<li><a href=\"/cache/60\"><code>/cache/:n</code></a>
        Sets a Cache-Control header for <em>n</em> seconds.</li>\n<li><a href=\"/bytes/1024\"><code>/bytes/:n</code></a>
        Generates <em>n</em> random bytes of binary data, accepts optional <em>seed</em>
        integer parameter.</li>\n<li><a href=\"/stream-bytes/1024\"><code>/stream-bytes/:n</code></a>
        Streams <em>n</em> random bytes of binary data, accepts optional <em>seed</em>
        and <em>chunk_size</em> integer parameters.</li>\n<li><a href=\"/links/10\"><code>/links/:n</code></a>
        Returns page containing <em>n</em> HTML links.</li>\n<li><a href=\"/image\"><code>/image</code></a>
        Returns page containing an image based on sent Accept header.</li>\n<li><a
        href=\"/image/png\"><code>/image/png</code></a> Returns page containing a
        PNG image.</li>\n<li><a href=\"/image/jpeg\"><code>/image/jpeg</code></a>
        Returns page containing a JPEG image.</li>\n<li><a href=\"/image/webp\"><code>/image/webp</code></a>
        Returns page containing a WEBP image.</li>\n<li><a href=\"/image/svg\"><code>/image/svg</code></a>
        Returns page containing a SVG image.</li>\n<li><a href=\"/forms/post\" data-bare-link=\"true\"><code>/forms/post</code></a>
        HTML form that submits to <em>/post</em></li>\n<li><a href=\"/xml\" data-bare-link=\"true\"><code>/xml</code></a>
        Returns some XML</li>\n</ul>\n\n\n<h2 id=\"DESCRIPTION\">DESCRIPTION</h2>\n\n<p>Testing
        an HTTP Library can become difficult sometimes. <a href=\"http://requestb.in\">RequestBin</a>
        is fantastic for testing POST requests, but doesn't let you control the response.
        This exists to cover all kinds of HTTP scenarios. Additional endpoints are
        being considered.</p>\n\n<p>All endpoint responses are JSON-encoded.</p>\n\n<h2
        id=\"EXAMPLES\">EXAMPLES</h2>\n\n<h3 id=\"-curl-http-httpbin-org-ip\">$ curl
        http://httpbin.org/ip</h3>\n\n<pre><code>{\"origin\": \"24.127.96.129\"}\n</code></pre>\n\n<h3
        id=\"-curl-http-httpbin-org-user-agent\">$ curl http://httpbin.org/user-agent</h3>\n\n<pre><code>{\"user-agent\":
        \"curl/7.19.7 (universal-apple-darwin10.0) libcurl/7.19.7 OpenSSL/0.9.8l zlib/1.2.3\"}\n</code></pre>\n\n<h3
        id=\"-curl-http-httpbin-org-get\">$ curl http://httpbin.org/get</h3>\n\n<pre><code>{\n
        \  \"args\": {},\n   \"headers\": {\n      \"Accept\": \"*/*\",\n      \"Connection\":
